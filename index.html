<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="card">
    <img class="card-main-img" src="./images/image-equilibrium.jpg" alt="">

    <h2> <span class="h2-color">Equilibrium #3429</span></h2>
    <p class="p-color">Our Equilibrium collection promotes balance and calm.</p>

    <div class="p-conteiner">

      <div class="p-son">

        <img src="./images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>

      </div>
      <div class="clock-main">
        <img src="./images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>

    </div>
    <div class="line"> </div>
    <div class="img-conteiner">
      <img class="profile-pic" src="./images/image-avatar.png" alt="">

      <p>Creation of <span class="name-color">Jules Wyvern</span></p>
    </div>
  </div>













</body>

</html>
